<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Eidetic Memory Game</title>
  </head>

  <body>

    <header>Eidetic Memory Game</header>

    <nav>
      <a href="/Users/zoeskye/turtles/wdi-11-project-1/wdi-11-project-1/edetic-memory-game/eidetic-memory-game/how_to_play.html">How to Play</a><br>
      <a href="/Users/zoeskye/turtles/wdi-11-project-1/wdi-11-project-1/edetic-memory-game/eidetic-memory-game/index.html">New Game</a>
    </nav>

    <button class = "start">Start Game!</button>

     <div class= "modalOne">
       <div class = "modal-contentOne">
        <h1>Do your best to remember this word:</h1>
        <p class = "memoryWord"></p>
      </div>
    </div>

      <div class= "modalTwo">
        <div class = "modal-contentTwo">
         <h1>Do you remember your word?</h1>
         <h4>Select from this list:</h4>
         <button class= "wordOne"></button>
         <button class= "wordTwo"></button>
         <button class= "wordThree"></button>
       </div>
     </div>

     <div class= "modalThree">
       <div class = "modal-contentThree">
        <h1>Great job! :) </h1>
        <p class = "round-score">Your score: </p>
        <p class = "guesses">Your guesses: </p>
        <p class = "todo"></p>
        <button class= "restart">New game?</button>
        <button class= "no">No thanks.</button>
      </div>
    </div>

    <div id= "scoreboard">
      <h2>Scoreboard:</h2>
      <h3>Guesses:</h3>
    </div>

    <div id= "game"></div>

    <footer>Images by Eric Carle & Charley Harper</footer>
  </body>

<script type="text/javascript" src="js/app.js"></script>
