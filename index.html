<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial|Roboto|Covered+By+Your+Grace" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Eidetic Memory Game</title>
  </head>

  <body>

    <header>
      <h1 class = "inset-text">
        EI·DET·IC<br>
        īˈdedik/<br>
      </h1>

      <h2 class = "subheader">A MEMORY GAME</h2>

      <button class = "start">START GAME</button>

    </header>


     <div class= "modalOne">
       <div class = "modal-contentOne">
        <h3>Do your best to remember this word:</h3>
        <p class = "memoryWord"></p>
      </div>
    </div>

      <div class= "modalTwo">
        <div class = "modal-contentTwo">
         <h3>Do you remember your word?</h3>
         <button class= "wordOne"></button>
         <button class= "wordTwo"></button>
         <button class= "wordThree"></button>
       </div>
     </div>

     <div class= "modalThree">
       <div class = "modal-contentThree">
        <h3 class = "congrats"> Great job!</h3>
        <p class = "round-score"></p>
        <p class = "guesses"></p>
        <p class = "todo"></p>
        <button class= "restart">Play again?</button>
      </div>
    </div>

    <div class= "modalFour">
      <div class = "modal-contentFour">
       <h3>Not Quite!</h3>
       <button class = "try-again">Try Again!</button>
     </div>
   </div>

    <div id= "scoreboard">
      <a class = "link" href=https://zoesreagan.github.io/eidetic-memory-game/>How to Play</a>
      <h3 class = "score">Points:<p></h3>

      <h3 class = "guess">Guesses:</h3>
    </div>

    <div id= "game"></div>

    <footer>Images by Helen Frankenthaler</footer>

  </body>

<script type="text/javascript" src="js/app.js"></script>
</html>
